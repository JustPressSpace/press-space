<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Floaty Astronaut</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: radial-gradient(circle at center, #050816 0%, #02030a 100%);
    overflow: hidden;
    touch-action: manipulation;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: #f8fafc;
    user-select: none;
  }

  #wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Character wrapper floats forever */
  #character-wrapper {
    position: absolute;
    width: 160px;
    height: 160px;
    animation: float 3s ease-in-out infinite;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Astronaut icon */
  #character {
    width: 100%;
    height: 100%;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    image-rendering: auto;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-18px); }
  }

  /* Burst movement on press (applied to wrapper) */
  .burst {
    animation: burst 260ms cubic-bezier(0.33, 1.4, 0.38, 0.92);
  }

  @keyframes burst {
    0%   { transform: translateY(0) scale(1); filter: brightness(1); }
    40%  { transform: translateY(-55px) scale(1.06); filter: brightness(1.35); }
    100% { transform: translateY(0) scale(1); filter: brightness(1); }
  }

  #counter {
    position: absolute;
    top: 1.1rem;
    width: 100%;
    text-align: center;
    font-size: 1.2rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    opacity: 0.9;
  }

  #caption {
    position: absolute;
    bottom: 1.5rem;
    width: 100%;
    text-align: center;
    font-size: 0.95rem;
    opacity: 0.8;
  }

  #caption small {
    display: block;
    margin-top: 0.25rem;
    font-size: 0.8rem;
    opacity: 0.75;
  }

  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #ffcb77;
    border-radius: 50%;
    pointer-events: none;
    mix-blend-mode: screen;
    animation: particle-burst 480ms ease-out forwards;
  }

  @keyframes particle-burst {
    0%   { opacity: 1; transform: translate(0,0) scale(1); }
    100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0.25); }
  }

  /* Subtle starfield backdrop */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #e5e7eb;
    border-radius: 50%;
    opacity: 0.4;
    animation: twinkle 4s ease-in-out infinite;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50%      { opacity: 0.9; transform: scale(1.6); }
  }
</style>
</head>
<body>
  <div id="wrapper">
    <div id="character-wrapper">
      <div id="character"></div>
    </div>

    <div id="counter">Boosts: 0</div>
    <div id="caption">
      Tap anywhere or press space to boost the astronaut!
      <small>Haptics on supported devices.</small>
    </div>
  </div>

<script>
  const wrapper = document.getElementById('wrapper');
  const characterWrapper = document.getElementById('character-wrapper');
  const character = document.getElementById('character');
  const counter = document.getElementById('counter');

  // Use your astronaut image via data URL
  character.style.backgroundImage =
    "url('data:image/jpeg;base64,YOUR_BASE64_JPEG_HERE')";

  let presses = 0;

  function triggerBurst(x, y) {
    presses++;
    counter.textContent = `Boosts: ${presses}`;

    // Fast visual burst
    characterWrapper.classList.remove('burst');
    void characterWrapper.offsetWidth; // restart animation
    characterWrapper.classList.add('burst');

    // Haptics
    if (navigator.vibrate) {
      navigator.vibrate(30);
    }

    // Particles around astronaut
    spawnParticles();
  }

    const rect = characterWrapper.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const count = 14;
    for (let i = 0; i < count; i++) {
      const p = document.createElement('div');
      p.className = 'particle';

      const distance = 70 + Math.random() * 45;

      p.style.left = centerX + 'px';
      p.style.top = centerY + 'px';
      p.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
      p.style.setProperty('--dy', Math.sin(angle) * distance + 'px');

      wrapper.appendChild(p);
      setTimeout(() => p.remove(), 480);
    }
